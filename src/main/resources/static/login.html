<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login v…ô Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }

        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .auth-container h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .auth-container form .btn {
            width: 100%;
        }

        .auth-container .register-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Login Form -->
    <div id="loginForm" class="auth-container">
        <h3>Login</h3>
        <form onsubmit="handleLogin(event)">
            <div class="mb-3">
                <label for="loginUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="loginUsername" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Enter</button>
        </form>
        <div class="register-link">
            Don't have a registration? <a href="javascript:void(0);" onclick="showRegisterForm()">Register</a>
        </div>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="auth-container" style="display: none;">
        <h3>Registration</h3>
        <form onsubmit="handleRegister(event)">
            <div class="mb-3">
                <label for="registerUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="registerUsername" required>
            </div>
            <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" required>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
        <div class="register-link">
            Have you already registered?<a href="javascript:void(0);" onclick="showLoginForm()">Login</a>
        </div>
    </div>
</div>

<script>

    function showLoginForm() {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('registerForm').style.display = 'none';
    }

    function showRegisterForm() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registerForm').style.display = 'block';
    }

    async function handleLogin(event) {
        event.preventDefault();
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        try {
            const response = await fetch(`http://localhost:9090/auth/login`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password}),
            });

            if (!response.ok) {
                throw new Error('Username or password is incorrect!');
            }

            const data = await response.json();
            localStorage.setItem('token', data.token);

            console.log(localStorage.getItem('token'));
            alert('Login successful!');
            window.location.href = "/admin";
        } catch (error) {
            console.error(error);
            alert(error.message);
        }
    }

    async function handleRegister(event) {
        event.preventDefault();
        const username = document.getElementById('registerUsername').value;
        const password = document.getElementById('registerPassword').value;

        try {
            const response = await fetch(`http://localhost:9090/auth/register`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password}),
            });

            if (!response.ok) {
                throw new Error('An error occurred during registration!');
            }

            alert('Registration completed successfully!');
            showLoginForm();
        } catch (error) {
            console.error(error);
            alert(error.message);
        }
    }

</script>

</body>
</html>
