<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yazıçılar - Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f3f4f6;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.4s ease-in-out;
    }
    .card:hover {
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      transform: translateY(-10px);
    }
    .card-header {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      border-radius: 15px 15px 0 0;
      padding: 25px;
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
    }
    .card-body {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 0 0 15px 15px;
    }
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f9f9f9;
    }
    .table-hover tbody tr:hover {
      background-color: #e9ecef;
      cursor: pointer;
    }
    .btn-custom {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      border-radius: 50px;
      padding: 10px 25px;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      transform: translateY(-5px);
    }
    .btn-danger-custom {
      background-color: #dc3545;
      color: white;
      border-radius: 50px;
      padding: 10px 25px;
      transition: all 0.3s ease;
    }
    .btn-danger-custom:hover {
      background-color: #c82333;
      transform: translateY(-5px);
    }
    .btn-warning-custom {
      background-color: #ffc107;
      color: white;
      border-radius: 50px;
      padding: 10px 25px;
      transition: all 0.3s ease;
    }
    .btn-warning-custom:hover {
      background-color: #e0a800;
      transform: translateY(-5px);
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .search-bar {
      margin-bottom: 20px;
      border-radius: 50px;
    }
    .card-footer {
      background-color: #f9f9f9;
      border-radius: 0 0 15px 15px;
      padding: 20px;
      text-align: center;
      font-size: 1rem;
      color: #888;
    }
    .action-btns {
      display: flex;
      gap: 10px;
    }
    .action-btns a {
      transition: transform 0.3s ease;
    }
    .action-btns a:hover {
      transform: scale(1.1);
    }
    .highlight {
      background-color: yellow;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      Yazıçılar Siyahısı
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <a href="javascript:void(0);" class="btn btn-custom mb-3" data-bs-toggle="modal" data-bs-target="#authorModal" onclick="openModal('create')"><i class="fas fa-plus"></i> Yeni Yazıcı Yarat</a>
        </div>
        <div class="col-md-6 text-end">
          <input type="text" class="form-control search-bar" id="searchInput" placeholder="Axtarış edin..." aria-label="Search">
        </div>
      </div>

      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>Ad</th>
          <th>Soyad</th>
          <th>Kitablar</th>
          <th>Əməliyyatlar</th>
        </tr>
        </thead>
        <tbody id="authorList">
        <tr>
          <td>1</td>
          <td class="author-name">Yazıcı 1</td>
          <td class="author-surname">Soyad 1</td>
          <td class="author-books">Kitab 1, Kitab 2</td>
          <td class="action-btns">
            <a href="javascript:void(0);" class="btn btn-warning-custom btn-sm" data-bs-toggle="modal" data-bs-target="#authorModal" onclick="openModal('edit', 1)"><i class="fas fa-edit"></i> Redaktə et</a>
            <a href="javascript:void(0);" class="btn btn-danger-custom btn-sm" data-bs-toggle="modal" data-bs-target="#authorModal" onclick="openModal('delete', 1)"><i class="fas fa-trash-alt"></i> Sil</a>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td class="author-name">Yazıcı 2</td>
          <td class="author-surname">Soyad 2</td>
          <td class="author-books">Kitab 3</td>
          <td class="action-btns">
            <a href="javascript:void(0);" class="btn btn-warning-custom btn-sm" data-bs-toggle="modal" data-bs-target="#authorModal" onclick="openModal('edit', 2)"><i class="fas fa-edit"></i> Redaktə et</a>
            <a href="javascript:void(0);" class="btn btn-danger-custom btn-sm" data-bs-toggle="modal" data-bs-target="#authorModal" onclick="openModal('delete', 2)"><i class="fas fa-trash-alt"></i> Sil</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer">
      <p class="mb-0" id="totalAuthors">Toplam 2 yazıcı mövcuddur</p>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="authorModal" tabindex="-1" aria-labelledby="authorModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="authorModalLabel">Yazıcı Əməliyyatı</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="authorForm">
          <div class="mb-3">
            <label for="authorName" class="form-label">Ad</label>
            <input type="text" class="form-control" id="authorName" required>
          </div>
          <div class="mb-3">
            <label for="authorSurname" class="form-label">Soyad</label>
            <input type="text" class="form-control" id="authorSurname" required>
          </div>
          <div class="mb-3">
            <label for="authorBooks" class="form-label">Kitablar</label>
            <select multiple class="form-control" id="authorBooks">
              <option value="1">Kitab 1</option>
              <option value="2">Kitab 2</option>
              <option value="3">Kitab 3</option>
            </select>
          </div>
          <div class="mb-3" id="deleteWarning" style="display: none;">
            <p>Bu yazıcıyı silmək istədiyinizə əminsiniz?</p>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bağla</button>
        <button type="button" class="btn btn-danger" id="modalActionBtn">Əməliyyatı İcra Et</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap və FontAwesome scriptləri -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('searchInput').addEventListener('input', function() {
    const searchTerm = this.value.toLowerCase();
    const rows = document.querySelectorAll('#authorList tr');
    let totalAuthors = 0;

    rows.forEach(row => {
      const nameCell = row.querySelector('.author-name');
      const surnameCell = row.querySelector('.author-surname');
      const booksCell = row.querySelector('.author-books');

      const nameText = nameCell.textContent.toLowerCase();
      const surnameText = surnameCell.textContent.toLowerCase();
      const booksText = booksCell.textContent.toLowerCase();

      if (nameText.includes(searchTerm) || surnameText.includes(searchTerm) || booksText.includes(searchTerm)) {
        row.style.display = '';
        totalAuthors++;

        highlightText(nameCell, searchTerm);
        highlightText(surnameCell, searchTerm);
        highlightText(booksCell, searchTerm);
      } else {
        row.style.display = 'none';
        removeHighlight(nameCell);
        removeHighlight(surnameCell);
        removeHighlight(booksCell);
      }
    });

    document.getElementById('totalAuthors').textContent = `Toplam ${totalAuthors} yazıcı mövcuddur`;
  });

  function highlightText(element, searchTerm) {
    const text = element.textContent;
    const regex = new RegExp(`(${searchTerm})`, 'gi');
    const highlightedText = text.replace(regex, '<span class="highlight">$1</span>');
    element.innerHTML = highlightedText;
  }

  function removeHighlight(element) {
    element.innerHTML = element.textContent;
  }

  function openModal(action, authorId) {
    const modalTitle = document.getElementById('authorModalLabel');
    const modalActionBtn = document.getElementById('modalActionBtn');
    const deleteWarning = document.getElementById('deleteWarning');

    if (action === 'create') {
      modalTitle.textContent = 'Yeni Yazıcı Yarat';
      modalActionBtn.textContent = 'Yarat';
      deleteWarning.style.display = 'none';
    } else if (action === 'edit') {
      modalTitle.textContent = 'Yazıcıyı Redaktə Et';
      modalActionBtn.textContent = 'Redaktə et';
      deleteWarning.style.display = 'none';
    } else if (action === 'delete') {
      modalTitle.textContent = 'Yazıcıyı Sil';
      modalActionBtn.textContent = 'Sil';
      deleteWarning.style.display = 'block';
    }
  }
</script>
</body>
</html>
